<button class="btn btn-warning" >Çıkış Yap</button>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h3>Öğrenciler</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <th>Adı Soyadı</th>
                    <th>Öğrenci No</th>
                </thead>
                <tbody>
                    <tr *ngFor="let ogrenci of ogrenciler">
                        <td>{{ogrenci.adsoyad}}</td>
                        <td>{{ogrenci.no}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    
    </div>
</div>
